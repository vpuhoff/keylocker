[tool.poetry]
name = "keylocker"
version = "0.1.9"
description = "Library with the CLI to save the encrypted secrets in the configuration file, but a transparent read and write the new settings in the app."
readme = "README.md"
license = "MIT"
authors = ["vpuhoff <vpuhoff@live.ru>"]

[tool.poetry.dependencies]
pickleDB = "^0.9.2"
cryptography = "^2.7"
fire = "^0.1.3"

[tool.poetry.dev-dependencies]
pickleDB = "^0.9.2"
cryptography = "^2.7"
fire = "^0.1.3"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
APPLICATION-NAME = 'keylocker'